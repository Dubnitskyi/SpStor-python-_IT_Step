<!DOCTYPE html>

{% load static %}


<head>

    <link href="{% static 'myProject/style.css' %}" rel="stylesheet">

<body style="background-color: #23282c; color:white">
    <header class="p-3 " style="background-color: #231335;" >
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'myProject:index' %}" class="nav-link px-2 text-white">Головна</a></li>

    <div  style="min-height: 70vh; background-color: #35204E" >
