{% extends 'base.html' %}

{% block content %}

<h1 class="mb-5 fw-normal text-center">{{ game.name }}</h1>
<hr class="featurette-divider mb-5">

<div class="row featurette">
  <div class="col-md-7 order-md-2">
    <h2 class="display-5 fw-bold lh-1 mb-5">Опис гри</h2>
    <p class="lead mb-5">{{ game.short_text }}</p>
    <h3 class=" fw-bold lh-1 mb-5"><b>Ціна : {{ game.price }} грн. </b></h3>
  </div>

  <div class="col-md-5 order-md-1">
      {% if game.image %}
    <img src="{{ game.image.url }}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false">
      {% endif %}
  </div>

</div>

{% endblock content %}
